<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
  <th:block th:each="car : ${carsList}">
    <h1 th:text="${car.getModel()}"></h1>
      <h2 th:text="${car.getType()}"></h2>
      <h2 th:text="${car.getColor()}"></h2>
      <hr>
  </th:block>
</div>
</body>
</html>
